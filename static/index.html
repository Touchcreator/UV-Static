<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="stylesheet" href="index.css">
      <script type="text/javascript" src="//counter.websiteout.net/js/7/10/5/0"></script>
      <link rel="shortcut icon" type="image/jpg" href="logo.png"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="header">
         <br><br>
         <img src="logo.png" alt="Logo">
         <br><br>
      </div>
      <div id="content">
         <h1>Browse the web. Freely.</h1>

         <form id="uv-form"">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Marvelous Browser Search" class="form__input"/>
          </form>
          <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
          </div>
         <!--<a href="https://discord.gg/zJhPJYJCeJ" target="_blank" class="fa-brands fa-discord"></a>-->
         <a href="https://github.com/Touchcreator/UV-Static" target="_blank"class="fa-brands fa-github"></a>
         <!--<a href="https://starttiw.org" target="_blank"class="fa-solid fa-cloud"></a>-->
      </div>
      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
      <script src="error.js" defer></script>
      <div id="footer">
         <p>"There's no copyright, and the rights aren't reserved" - Touchcreator 2024<br>Originally by the TIW and Titanium Network</p>
      </div>
   </body>
</html>
